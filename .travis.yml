language: python

jobs:
  include:
    - os: linux
      python: 3.6
      env: TOXENV=py36
    - os: linux
      python: 3.7
      env: TOXENV=py37
    - os: osx
      language: generic
      env: TOXENV=py36
    - os: osx
      language: generic
      env: TOXENV=py37

branches:
  only:
    - master

install:
  - ./.travis/install.sh
  - case "${TOXENV}" in
      py36)
      # Install Mac Python3.6 environment
        conda env create -f environment-36.yml
      ;;
      py37)
        # Install some custom Python 3.3 requirements on macOS
        conda env create -f environment.yml
      ;;
    esac
  - conda activate eark-env
  - python setup.py install

script:
  - pytest # run tests

after_success:
  - codecov # submit coverage
